<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-primary" id="myOrdersButton">Мої замовлення</button>
            <ul class="list-group" id="categories"></ul>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body" id="products"></div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card">
                <div class="card-body" id="productInfo"></div>
                <button class="btn btn-primary" id="buyButton">Купити</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
